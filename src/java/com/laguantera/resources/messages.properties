#Que es la guantera
laguantera.jsp.anonimo.queEsLaGuantera.intro=LaGuantera surge de la necesidad de cubrir ciertos problemas con los cuales nos topamos despu\u00e9s de comprarnos un coche. Estos problemas abarcan desde la gesti\u00f3n de los gastos del veh\u00edculo, pasando por las notificaciones de ITV y revisiones, hasta compartir de forma r\u00e1pida y sencilla nuestras im\u00e1genes del veh\u00edculo.
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.planificaTuViaje.imagen.descripcion=Imag\u00e9n de Planifica tu viaje
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.planificaTuViaje.texto=\u00bfCu\u00e1ndo me voy a gastar en gasolina? \u00bfCu\u00e1les es la gasolinera m\u00e1s barata? \u00bfC\u00f3mo va a repercutir el viaje en el coche? \u00bfCu\u00e1ndo hice la ultima revisi\u00f3n?, si te surgen estas dudas entonces la Calculadora de gastos te ayudar\u00e1 a solucionarlos
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.galeriaImagenes.imagen.descripcion=Imag\u00e9n de galer\u00eda de im\u00e1genes
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.galeriaImagenes.texto=Organiza y comparte las fotos de tu veh\u00edculo, las podr\u00e1s compartir con tus compa\u00f1eros o en las redes sociales sin que se vea tu matricula, gracias a nuestro proceso de borrado de matr\u00edcula
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.gestionGastos.imagen.descripcion=Imag\u00e9n de gesti\u00f3n tus gastos
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.gestionGastos.texto=Descubre la forma m\u00e1s f\u00e1cil de mantenerte los gastos de veh\u00edculo controlados, en cualquier momento podr\u00e1s generar facturas, graficas y res\u00famenes de tus gastos.
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.notificaciones.imagen.descripcion=Imag\u00e9n de Notificaciones
laguantera.jsp.anonimo.queEsLaGuantera.caracteristicas.notificaciones.texto=Nunca te acuerdas de cuando toca cambiar el aceite, menos aun de la ITV y ya ni hablamos de las revisiones peri\u00f3dicas, entonces nuestro sistema de actualizaciones te avisar\u00e1 cuando toque.

#Planifica Tu Viaje
laguantera.jsp.anonimo.planificaTuViaje.intro=\u00bfCu\u00e1ndo me voy a gastar en gasolina? \u00bfCu\u00e1les es la gasolinera m\u00e1s barata? \u00bfC\u00f3mo va a repercutir el viaje en el coche? \u00bfCu\u00e1ndo hice la ultima revisi\u00f3n?, si te surgen estas dudas entonces la Calculadora de gastos te ayudar\u00e1 a solucionarlos <br/>Con nuestra calculadora podr\u00e1s saber con gran exactitud los costes que van a suponer determinados trayectos o rutas en funci\u00f3n del veh\u00edculo que utilices. Si todav\u00eda no eres un usuario registrado en LaGuantera tambi\u00e9n podr\u00e1s hacer uso de la versi\u00f3n b\u00e1sica, en la que podr\u00e1s establecer el origen, destino, estilo de conducci\u00f3n y datos del veh\u00edculo para llevar a cabo el c\u00e1lculo. Pero si ya eres un usuario registrado conseguir\u00e1s un c\u00e1lculo mucho m\u00e1s preciso ya que los algoritmos tendr\u00e1n en cuenta el dinero invertido en las diferentes operaciones de mantenimiento asociadas a tus veh\u00edculos tales como cambios de aceite, neum\u00e1ticos, pastillas de freno, etc. \u00bfQu\u00e9 no te lo crees? Tan solo tienes que hacer click en el siguiente enlace para comenzar a saber lo que gastas! Acceder a la calculadora.
